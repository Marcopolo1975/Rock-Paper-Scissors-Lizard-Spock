<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    
    <div class="game">
        <h4>Make a choice</h4>
        <div class="buttons">
            <button id="rock"><img src="assets/images/rock.webp"  alt="Rock"></button>
            <button id="paper"><img src="assets/images/paper.webp" alt="Paper"></button>
            <button id="scissors"><img src="assets/images/scissors.webp" alt="Scissors"></button>
            <button id="lizard"><img src="assets/images/lizard.webp" alt="Lizard"></button>
            <button id="spock"><img src="assets/images/spock.webp" alt="Spock"></button>
        </div>

        <div class="players">
            <div class="player">
                <h3 >You</h3>
                <img src="assets/images/user.webp"  alt="Your Choice" id="user-choice">
            </div>
            <h2>VS</h2>
            <div class="player">
                <h3>Computer</h3>
                <img src="assets/images/computer.webp"  alt="Computer's Choice" id="computer-choice">
            </div>
        </div>
        
        <table class="score">
            <tr>
                <th>User Score</th>
                <th>Computer Score</th>
            </tr>
            <tr>
                <td id="user-score">0</td>
                <td id="computer-score">0</td>
            </tr>
        </table>

        <div class="results">
           <!-- <h2>Game Results</h2>-->
            <p id="game-result"></p>
        </div>

        <div class="round">
            <h2>Round <span id="round-number">0</span></h2>
           
        </div>
    
        <div class="game-winner">
            <h2>Game Winner</h2>
            <p id="game-winner-result"></p>
        </div>
        
        <button id="new-game" class="new-game-button">Start a New Game</button>
    </div>
    
  

     <script src="assets/js/script.js"></script>
     <script src="assets/js/script.js"></script>
    
    <script src="assets/js/script.js"></script>
    
</body>
</html>
